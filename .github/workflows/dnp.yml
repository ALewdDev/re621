name: dnp
on:
  push:
  # everyday at 3 am
  schedule:
    - cron:  '0 3 * * *'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'
      
    - name: Set up node
      uses: actions/setup-node@v1
  
    - uses: olegtarasov/get-tag@v2
  
    - run: npm ci
    - run: npm run creatednp
      
    - name: Configure git
      run: |
        git config --global user.name 'bitWolfy'
        git config --global user.email 'bitWolfy@users.noreply.github.com'
        
    - uses: stefanzweifel/git-auto-commit-action@v4.1.3
      with:
        commit_message: Update the DNP list
